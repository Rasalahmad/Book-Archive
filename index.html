<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <header>
            <h2 class="text-center text-success p-2">Welcome to Library</h2>
        </header>
        <section>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-btn" type="text" class="form-control" placeholder="search" aria-label="search" aria-describedby="button-addon2">
                <button class="btn btn-outline-success" onclick="loadBooks()" type="button" id="button-addon2">Search</button>
            </div>
        </section>
        <!-- search result section -->
        <section id="result">

        </section>
        <!-- error message  -->
        <section id="error">

        </section>
        <!-- book details section  -->
        <section>
            <div class="row row-cols-4 g-4  p-5" id="details">

            </div>
        </section>

    </main>


    <!-- javaScript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
